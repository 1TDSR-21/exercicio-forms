<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Ex. Form</title>
    <meta charset="UTF-8">
    <link href="./img/form_bw.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/estilos.css" rel="stylesheet" type="text/css">
    <meta name="author" content="Oswaldo Moreira">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header class="cabecalho">
            <img class="logo" src="./img/banner-form-1.jpg" alt="imagem tecnologica do setor da aviacao">
            <div>
                <nav class="menu">
                    <ul id="opcoes_do_menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Notícias</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="conteudo">
            <div class="box">
                <div id="form1">
                    <form action="#" method="GET">
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <label for="idTxtNm">Nome:</label>
                            <input type="text" name="txtNm" placeholder="Digite seu nome." id="idTxtNm" class="txtNm">
                            <label for="idTxtEnd">Endereço:</label>
                            <input type="text" name="txtEnd" placeholder="Digite seu Logradouro." id="idTxtEnd" class="txtEnd">
                            <label for="idTxtCidade">Cidade:</label>
                            <input type="text" name="txtCidade" placeholder="Digite sua Cidade." id="idTxtCidade" class="txtCidade">
                            <label for="idListUF">Estado:</label>
                            <select id="idListUF" name="listUf" class="listUf">
                              <option value="nao_selecionado">Selecione seu estado...</option>
                              <option value="ac">Acre - AC</option>
                              <option value="al">Alagoas - AL</option>
                              <option value="ap">Amapa - AP</option>
                              <option value="am">Amazonas - AM</option>
                              <option value="ba">Bahia - BA</option>
                              <option value="ce">Ceará - CE</option>
                              <option value="df">Distrito Federal - DF</option>
                              <option value="es">Espírito Santo - ES</option>
                              <option value="go">Goiás - GO</option>
                              <option value="ma">Maranhão - MA</option>
                              <option value="mt">Mato Grosso - MT</option>
                              <option value="ms">Mato Grosso do Sul - MS</option>
                              <option value="mg">Minas Gerais - MG</option>
                              <option value="pa">Pará - PA</option>
                              <option value="pb">Paraíba - PB</option>
                              <option value="pr">Paraná - PR</option>
                              <option value="pe">Pernambuco - PE</option>
                              <option value="pi">Piauí - PI</option>
                              <option value="rj">Rio de Janeiro - RJ</option>
                              <option value="rn">Rio Grande do Norte - RN</option>
                              <option value="rs">Rio Grande do Sul - RS</option>
                              <option value="ro">Rondonia - RO</option>
                              <option value="rr">Roraima - RR</option>
                              <option value="sc">Santa Catarina - SC</option>
                              <option value="sp">São Paulo - SP</option>
                              <option value="se">Sergipe - SE</option>
                              <option value="to">Tocantins - TO</option>
                            </select>
                        </fieldset>
                        <fieldset class="dados_profissionais">
                            <legend>Dados Profissionais</legend>
                            <div class="natureza_cargo">
                                Natureza do Cargo
                            </div>
                            <input class="rd_dados_pessoais" type="radio" id="idRdGerente" name="rd_natureza_cargo" value="Gerência">
                            <label for="idRdGerente">Gerencia</label>
                            <input class="rd_dados_pessoais" type="radio" id="idRdFinanceiro" name="rd_natureza_cargo" value="Financeiro">
                            <label for="idRdFinanceiro">Financeiro</label>
                            <input class="rd_dados_pessoais" type="radio" id="idRdRecepcao" name="rd_natureza_cargo" value="Recepção">
                            <label for="idRdRecepcao">Recepção</label>
                            <input class="rd_dados_pessoais" type="radio" id="idRdAdmnistrativo" name="rd_natureza_cargo" value="Administrativo">
                            <label for="idRdAdministrativo">Administrativo</label>
                            <input class="rd_dados_pessoais" type="radio" id="idRdJuridico" name="rd_natureza_cargo" value="Juridico">
                            <label for="idRdJuridico">Jurídico</label>
                            <div class="area_interesse">
                                Area de Interesse
                            </div>
                            <div>
                                <input class="cb" type="checkbox" id="idCbComputacao" name="cbForm1" value="Computação">
                                <label for="idCbComputacao">Computação</label><br>
                                <input class="cb" type="checkbox" id="idCbBiologia" name="cbForm1" value="Biologia">
                                <label for="idCbBiologia">Biologia</label><br>
                                <input class="cb" type="checkbox" id="idCbMeioAmbiente" name="cbForm1" value="MeioAmbiente">
                                <label for="idCbMeioAmbiente">Meio Ambiente</label><br>
                                <input class="cb" type="checkbox" id="idCbEngenharia" name="cbForm1" value="Engenharia">
                                <label for="idCbEngenharia">Engenharia</label><br>
                                <input class="cb" type="checkbox" id="idCbHistoria" name="cbForm1" value="Historia">
                                <label for="idCbHistoria">Historia</label><br>
                            </div>
                            <div class="miniCurriculo">
                                Mini-Currículo
                                <textarea name="txtMC" rows="5" cols="60">
                                </textarea>
                                <div class="botoes">
                                    <input type="submit" value="ENVIAR">
                                    <input type="reset" value="Limpar">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <hr>
                <div id="form2">
                    <form action="#" method="GET">
                        <fieldset id="payform">
                            <h1>Método de Pagamento</h1>
                            <p>Campos obrigatórios são seguidos por*</p>
                            <h3>Informações de Contato</h3>
                            <div class="pagamento">
                                <fieldset id="payRadio">
                                    <legend>
                                        Título
                                    </legend>
                                    <input checked="checked" type="radio" name="rdTitulo" id="idRdAs" value="as" />
                                    <label for="rdAs">Ás</label><br/>
                                    <input type="radio" name="rdRei" id="rdTitulo" value="rei" />
                                    <label for="rdRei">Rei</label><br/>
                                    <input type="radio" name="rdRainha" id="rdTitulo" value="rainha" />
                                    <label for="rdRainha">Rainha</label><br/>
                                </fieldset>
                                <label class="lbPay" for="idTxtPayNm">Nome:</label>
                                <input type="text" name="txtPayNm" placeholder="Digite seu nome." id="idTxtPayNm">
                                <label class="lbPay" for="idTxtPayEmail">E-mail:</label>
                                <input type="text" name="txtPayemail" placeholder="Digite seu e-mail." id="idTxtPayEmail">
                                <label class="lbPw" for="idPwPay">Password:</label>
                                <input type="password" name="pwPay" placeholder="Digite sua senha" id="idPwPay">


                                <h3>Informações de Pagamento</h3>


                                <div class="cbCartao">
                                    <label for="idListCartoes">Tipo de Cartão:</label>
                                    <select name="listCartoes" id="idListCartoes">
                                    <option value="sem_selecao">Selecione seu cartão...</option>
                                    <option value="MasterCard">MasterCard</option>
                                    <option value="Visa">Visa</option>
                                    <option value="Elo">Elo</option>
                                    <option value="AmericanExpress">American Express</option>
                                    <option value="Dinners">Dinners Club</option>
                            </select>
                                </div>

                                <label class="lbCartao" for="idTxtNrCartao">Numero do Cartão:</label>
                                <input type="text" name="txtNrCartao" placeholder="Informe o número do cartão." id="idTxtNrCartao">
                                <label class="lbCartao" for="idDtDataCartao">Data de Expiração:</label>
                                <input type="date" name="dtDataCartao" id="idDtDataCartao">

                            </div>
                            <input id="idValidaPay" type="submit" value="Validar o Pagamento">
                        </fieldset>
                    </form>
                </div>
                <div id="form3">

                </div>

            </div>

        </section>

        <footer class="rodape">

        </footer>
    </div>
</body>

</html>
